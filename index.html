<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type the document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body class="bg-dark text-white overflow-auto">
    
    <header class="bg-secondary text-center p-2 ">
        <h1>
            Type The Words
        </h1>
    </header>
    <button onclick="level('hard')">Hard</button>
    <button onclick="level('medium')">Medium</button>
    <button onclick="level('easy')">Easy</button>

<!--words and input-->

<div class="container text-center">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p class="my-3 lead">Type The Given Word Within
                <span class="text-success" id="seconds">5</span> Seconds
            </p>
            <h2 style="color:royalblue;" class="display-1 my-4" id="current-word">hello</h2>
            <input id="word-input" type="text" placeholder="Start typing..." class="form-control-lg" autofocus>
            <h4  id="message" class="my-2"></h4>

            <!--Time and score columns-->

            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Time Left:
                        <span id="time">0</span>
                    </h3>
                </div>
                <div class="col-md-6">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instruction</h5>
                        <p>Type each word in the given amount of seconds to score.
                            To play again, just type the current word. Your score will reset
                        </p>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
